<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>

<style>
    
  
</style>
<body>
 <div class="wrapper">
    <nav class="nav">
        <style>
            .nav-logo img {
                filter: brightness(0) invert(1);
            }
        </style>
        
        <div class="nav-logo">
            <!-- <img src="hotel.PNG" alt="LOGO" width="100" height="50"> -->
            <p> DASHBOARD</p>
        </div>
       
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>


            <!------------------- LOGIN form -------------------------->

    <div class="form-box">
        

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <div class="username">
                <input type="text" class="input-field" id="loginemail" placeholder="Username">
                <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="password">
                <input type="password" class="input-field" id="loginpassword" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                </div>
            </div>
            <div class="submit">
                <div class="input-box">
                    <button type="submit" class="submit-link" id="submit-link-1">Sign In</button>
                </div>
            </div>
            
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
       <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="firstname">
                <div class="input-box">
                    <input type="text" class="input-field" id="firstname" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                </div>
                <div class="lastname">
                <div class="input-box">
                    <input type="text" class="input-field" id="lastname" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
                </div>
            </div>
            <div class="email">
            <div class="input-box">
                <input type="text" class="input-field" id="email" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            </div>
            <div class="password">
            <div class="input-box">
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            </div>
            <div class="register" id="register">
            <div class="input-box">
                <button type="submit" class="submit-link register" id="submit-link">Register</button>
            </div>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check" > Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   





<script src="../Login_form/javafile.js"></script>
</body>
</html>
