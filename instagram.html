<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>INSTAGRAM</title>
</head>
<body>
    <section id="facebook">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 mt-3">
                    <div class="card left h-100 mb-4 w-100">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src=".//images/instagram-logo-icone4.png" class="img-fluid rounded-start mt-3" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">instagram</h5>
                              <p class="card-text facebook align-items-center">120.5K</p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-8 mt-3">
                    <div class="card h-100">
                        <div class="card-header">
                          Latest post performance
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-around">
                          <blockquote class="blockquote mb-0">
                            <h4 class="numbers">29K</h4>
                            <p>impressions</p>
                          </blockquote>
                          <blockquote class="blockquote mb-0">
                            <h4 class="numbers">10K</h4>
                            <p>likes</p>
                          </blockquote>
                          <blockquote class="blockquote mb-0">
                            <h4 class="numbers">9K</h4>
                            <p>comments</p>
                          </blockquote>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 d-flex align-items-center justify-content-center">
                <div class="col-md-6 mb-5">
                    <canvas id="myChart" width="400" height="300"></canvas>
                </div>
                <div class="col-md-6 last">
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Followers: 75%</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Engagement Rate: 60%</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">Likes: 45%</div>
                    </div>
                    <div class="progress mt-3">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">comments: 40%</div>
                  </div>
                  <div class="progress mt-3">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">shares: 35%</div>
                </div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src=".//java/style.js"></script>
</body>
</html>
